<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grogu Crossing</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div id="start-screen" class="screen">
            <h1>Grogu Crossing</h1>
            <p>Help Grogu cross the galaxy!</p>
            <p>Use Arrow Keys to move.</p>
            <p class="high-score">High Score: <span id="start-high-score">0</span></p>
            <button id="start-btn">Start Game</button>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over</h1>
            <p id="game-over-message"></p>
            <p>Score: <span id="final-score">0</span></p>
            <p class="high-score">High Score: <span id="end-high-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>

        <div id="ui-layer" class="hidden">
            <div id="score-board">Score: <span id="score">0</span></div>
            <div id="lives-board">Lives: <span id="lives">3</span></div>
        </div>
    </div>
    <script src="js/Entity.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
